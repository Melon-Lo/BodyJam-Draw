<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>BodyJam Draw</title>
</head>

<body>
  <!-- header -->
  <header>
    <img class="background-img"
      src="https://lmimirroralphapvr.azureedge.net/static/media/1961/d31c55da-8da7-4c26-9e81-a38dc1003343/bodyjam-01-173-program-video-1440x600.jpg"
      alt="">
    <div class="title-logo">
      <img src="https://www.asportfit.com/wp-content/uploads/class-list-x600-06-BODYJAM-01.png" alt="bodyjam-logo"
        class="logo">
      <p class="title">Lottery Machine</p>
    </div>
  </header>
  <main>
    <div class="container">

      <!-- Main Title -->
      <div class="main-title">
        <h1 class="main-title-text">今天要上哪一套呢？</h1>
      </div>

      <!-- Person Selector -->
      <div class="person-selector">
        <p class="selector-title">請選擇老師</p>
        <form id="person-selector" class="selector-teachers">
          <div>
            <input type="radio" name="person" value="sandy" id="sandy">
            <label for="sandy" class="name">Sandy</label>
          </div>
          <div>
            <input type="radio" name="person" value="momo" id="momo">
            <label class="name" for="momo">默默</label>
          </div>
        </form>
      </div>

      <!-- Draw Button -->
      <button id="draw-button">GO</button>

      <!-- Data Panel -->
      <div class="data-panel">
        <div class="data-box">
          <!--   render data here   -->
        </div>
      </div>

      <!-- Confirm Button -->
      <button id="confirm-button">OK</button>

      <!-- Result -->
      <div id="result-panel-box">
        <div id="result-panel">
          <!-- render result here -->
        </div>
        <button class="copy-button hidden">點我複製結果！</button>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
  <script src="https://kit.fontawesome.com/fd45362cee.js" crossorigin="anonymous"></script>
</body>

</html>
